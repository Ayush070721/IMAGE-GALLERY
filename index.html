<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Image Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src=" image.png" alt="Beautiful Landscape">
        </div>
        <div class="gallery-item">
            <img src="image copy.png" alt="City Skyline at Night">
        </div>
        <div class="gallery-item">
            <img src="image copy 2.png" alt="Abstract Art">
        </div>
         <div class="gallery-item">
            <img src=" image copy 4.png" alt="Beautiful Landscape">
        </div>
        <div class="gallery-item">
            <img src="image copy.png" alt="City Skyline at Night">
        </div>
        <div class="gallery-item">
            <img src="image copy 3.png" alt="Abstract Art">
        </div>
        
        </div>

    <div id="myModal" class="modal">
        <span class="close-button">&times;</span>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
